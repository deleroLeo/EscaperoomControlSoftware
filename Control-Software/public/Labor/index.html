<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielleitung</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <script defer src="script.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@300;400;500&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
	
    <div class="container">
	
        <!-- Progress Section for Progress Bar and Progress Checklist -->
        <div class="progress-section">
			<div class="section-head">
				<h2>Ablaufplan</h2>
			</div>
            <!-- Scalable Progress Bar. Uses --duration for time -->
            <div id="progress-bar" style="--duration: 5400;">
                <div></div>
            </div>
            
            <!-- Progress Checklist for Game Master -->
            <div id="progress-list">
                <div class="btn-center">
					<button class="btn wide" id="start" onclick="updateStatus(1)">Darkchat: "Spielstart"</button> 
				</div>
                <label class="check-container">01 Kartenstück in Kiste
                    <input type="checkbox" class="prog-check" id="step-1" onclick="showCheckboxHint(1)">
                    <span class="checkmark"></span>
                </label> 

                <label class="check-container">02 Kartenstück im Koffer
                    <input type="checkbox" class="prog-check" id="step-2" onclick="showCheckboxHint(2)">
                    <span class="checkmark"></span>
                </label>

                <label class="check-container">03 Kartenstück auf Desktop
                    <input type="checkbox" class="prog-check" id="step-3" onclick="showCheckboxHint(3)">
                    <span class="checkmark"></span>
                </label> 

                <label class="check-container">04 Wiki + Schablone: ballonelite
                    <input type="checkbox" class="prog-check" id="step-4" onclick="showCheckboxHint(4)">
                    <span class="checkmark"></span>
                </label> 

                <label class="check-container">05 Medikamentenpreis: 8,99€
                    <input type="checkbox" class="prog-check" id="step-5" onclick="showCheckboxHint(5)">
                    <span class="checkmark"></span>
                </label> 
                
                <label class="check-container">06 Wort auf Fotos: manipulation
                    <input type="checkbox" class="prog-check" id="step-6" onclick="showCheckboxHint(6)">
                    <span class="checkmark"></span>
                </label> 
				<div class="btn-center">
					<button class="btn wide" id="drohung" onclick="updateStatus(2)">Darkchat: "Wir beobachten
                    euch"</button>
				</div>
                <label class="check-container">07 Influencerin: ts mauf
                    <input type="checkbox" class="prog-check" id="step-7" onclick="showCheckboxHint(7)">
                    <span class="checkmark"></span>
                </label> 
				<div class="btn-center">
					<button id="photo-btn" class="btn wide" onclick="sendSpyCamPic()">SpyCam Foto Senden</button>
				</div>
                <label class="check-container">08 Überw.kamera-NR: ai-ip100
                    <input type="checkbox" class="prog-check" id="step-8" onclick="showCheckboxHint(8)">
                    <span class="checkmark"></span>
                </label> 

                <label class="check-container">09 Scherbenbotschaft: bkwb
                    <input type="checkbox" class="prog-check" id="step-9" onclick="showCheckboxHint(9)">
                    <span class="checkmark"></span>
                </label> 
				<div class="btn-center">
					<button class="btn wide" id="bombe" onclick="updateStatus(3)">Darkchat: "Bombe gescheitert"</button>
				</div>
				<div class="btn-center">
					<button id="morse-btn" class="btn wide" onclick="sendMorseCode()">Morsecode Senden</button>
				</div>
                <label class="check-container">10 Morsecode: attacke
                    <input type="checkbox" class="prog-check" id="step-10" onclick="showCheckboxHint(10)">
                    <span class="checkmark"></span>
                </label> 

                <label class="check-container">11 Rätsel-Kombi: ir7idn1ftw
                    <input type="checkbox" class="prog-check" id="step-11" onclick="showCheckboxHint(11)">
                    <span class="checkmark"></span>
                </label> 

                <label class="check-container">12 Anschlagsort: Bad Bodenteich
                    <input type="checkbox" class="prog-check" id="step-12" onclick="showCheckboxHint(12)">
                    <span class="checkmark"></span>
                </label> 
            </div>
        </div>




        <!-- Tools Section: useful buttons and misc. interactions -->
        <div class="tools-section">
			<!--<p class="inline">Countdown</p>-->
            <div id="countdown-div">
                
                <input type="number" name="minutes" id="cd-minutes" min="0" value="90" class="timer">
                <input type="number" name="seconds" id="cd-seconds" min="0" max="59" value="0" class="timer">
                <button class="btn small" id="play-btn" onclick="toggleCountdown()">&#9658;</button>
                <button class="btn small" id="stop-btn" onclick="resetCountdown()">&#8635;</button>
            </div>
        </div>

        <!-- Camera DIV -->
        <div class="camera-section">
			<div class="section-head">
				<h2>Kameras</h2>
			</div>
			<div id="cam1" class="Stream">
				<h3>Kamera 1</h3>
				<video id="video1" class="video" controls autoplay muted></video>
				<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
				<script>
				  const video = document.getElementById('video1');
				  const hls = new Hls();
				  hls.loadSource('Stream1/output.m3u8');
				  hls.attachMedia(video);
				</script>

			</div>
			
			<div id="cam2" class="Stream">
				<h3>Kamera 2</h3>
				<video id="video2" class="video" controls autoplay muted></video>
				<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
				<script>
				  const video2 = document.getElementById('video2');
				  const hls2 = new Hls();
				  hls2.loadSource('Stream2/output.m3u8');
				  hls2.attachMedia(video2);
				</script>
			</div>
            
        </div>

        <!-- Chat Section: Communication with Server and Players -->
        <div class="chat-section">
            <section id="chat">
				<div class="section-head">
					<h2>Nachrichten</h2>
				</div>
                <div id="chat-window">
                    <div id="chat-log">
						
                    </div>
                </div>
                <div id="chat-form-container">
                    <form id="chat-form">
                        <input class = "chat-input" id="msg" type="text" placeholder="Chatnachricht..." required autocomplete="off" />
                        <button class="btn small"><i class="fas fa-paper-plane"></i></button>
                    </form>	
                </div>
            </section>
        </div>
		
		<!-- Status section -->
		
		<div class="status-section">
			<div class="section-head">
				<h2>Steuerung</h2>
				<i class="fas fa-cog settings-icon" onclick="settings(false)"></i>
			</div>

			
			<h2>E-Mail status</h2>
			<div class="btn-container">
				<button id="photo-btn" class="btn status" onclick="sendSpyCamPic()">SpyCam Foto</button>
				<button id="morse-btn" class="btn status" onclick="sendMorseCode()">Morsecode</button>
                <button id="mail-reset-btn" class = "btn status" onclick = "resetMails()">Mail-Reset</button>	
			</div>
			
			<h2>Darkchat status</h2>
			<div class="btn-container">
				<button class="btn status" id="start_02" onclick="updateStatus(1)">Spielstart</button> 
				<button class="btn status" id="drohung_02" onclick="updateStatus(2)">Wir beobachten euch</button>
				<button class="btn status" id="bombe_02" onclick="updateStatus(3)">Bombe gescheitert</button>
			</div>
			
			
		</div>
		
		
    </div>


    <div id="notification-container">
        <div>
            <p class="notification hidden" id="network-notify">&#9888; Verbindungsfehler!</p>
        </div>
    </div>
	
	<div id ="settings-div" class= "settings-container hidden" id = "settings">
		
		<div class="section-head">
			<h2>Einstellungen</h2>
		</div>
		<p class="close" onclick="settings(true)">×</p>

		<form class="setting-form" id="settings-form">
				<p class ="full-width settings-headline">Spielleitungs-Mail:</p>
				<div>
				<label class = "settings-label " for="sender-mail">Mailadresse:</label>
				<input class = "settings-input " name = "sender-mail" id="sender-mail" type="text" placeholder="Spielleitungs-Mail" required autocomplete="off" />
				</div>
				<div>
				<label class = "settings-label " for="sender-password">Passwort:</label>
				<input class = "settings-input " name="sender-password" id="sender-password" type="text" placeholder="Spielleitungs-Mail-Passwort" required autocomplete="off" />
				</div>
				
				<p class ="full-width settings-headline">Spieler-Mail:</p>
				<div>
				<label class = "settings-label " for="receiver-mail">Mailadresse:</label>
				<input class = "settings-input " name = "receiver-mail" id="receiver-mail" type="text" placeholder="Spieler-Mail" required autocomplete="off" />
				</div>
				<div>
				<label class = "settings-label " for="receiver-password">Passwort:</label>
				<input class = "settings-input " name = "receiver-password" id="receiver-password" type="text" placeholder="Spieler-Mail-Passwort" required autocomplete="off" />
				</div>
			
				<p class ="full-width settings-headline">Kamera-Adressen:</p>
				<div>
				<label class = "settings-label " for="ip-spycam">Adresse Spycam:</label>
				<input class = "settings-input " name = "ip-spycam" id="ip-spycam" type="text" placeholder="Web-Adresse Spycam" required autocomplete="off" />
				</div>
				<div>
				<label class = "settings-label " for="ip-gamemastercam">Adresse Spielleitungscam:</label>					
				<input class = "settings-input " name = "ip-gamemastercam" id="ip-gamemastercam" type="text" placeholder="Web-Adresse Spielleitungscam" required autocomplete="off" />
				</div>
		<div class="centered full-width">
			<button type = "submit" id = "setting-submit" class = "btn submit" >Submit</button>
		</div>
		</form>
	</div>

</body>
<script src="/socket.io/socket.io.js"></script>

</html>
